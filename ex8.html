<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        button{margin: 10px;}
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()"> Clique para calcular</button>
    <hr>
    <section id="result"></section>

    <script>
        function calcular(){
            let num =Number(window.prompt('Digite um número inteiro.'))
            let res =document.querySelector('section#result')
            res.innerHTML =`<p>O número analisado aqui será o <strong>${num}</strong>.</p><hr>`
            res.innerHTML += `<p> O valor absoluto é ${Math.abs(num)}.</p>`
            res.innerHTML += `<p> A sua parte inteira é ${Math.trunc(num)}.</p>`
            res.innerHTML += `<p> O valor inteiro mais próximo é ${Math.round(num)}.</p>`
            res.innerHTML += `<p> A raíz quadrada é ${Math.sqrt(num)}.</p>`
            res.innerHTML += `<p> A raíz cúbica é ${Math.cbrt(num)}.</p>`
            res.innerHTML += `<p> O valor de ${num}<sup>2</sup> é ${Math.pow(num, 2)}.</p>`
        }
    </script>
</body>
</html>
