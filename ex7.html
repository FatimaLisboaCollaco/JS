<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Calculando desconto</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">

    </section>
    <script>
        function inicio(){
            let nome = window.prompt("Informe o nome do produto:")
            let preco = window.prompt("Infome o valor do produto:")
            let desconto = window.prompt("Informe a porcentagem do desconto:")
            let valorf = preco-((preco*desconto)/100)
            let res = document.getElementById('resultado')

            res.innerHTML = `<p> O preço de ${nome} é R$${preco}. Com um desconto de ${desconto} ficará em R$${valorf}.`
        }
    </script>

</body>
</html>
